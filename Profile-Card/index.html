<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Profil card">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
        <img src="pexels-italo-melo-2379005.jpg" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">D.Abdallah</span>
            <span class="job">programmer & ceator content</span>
        </div>

        <div class="media-buttons">
            <a href="#"  style="background-color: blue;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background-color: rgb(2, 137, 248);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: rgb(255, 0, 0);" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="nbr">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="nbr">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="nbr">12k</span>
            </div>

        </div>
    
    
     
    
    
    </div>
    
</body>
</html>
